<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tree Traversal Animation - Color Legend</title>
    <link rel="stylesheet" href="legend.css">
  </head>
  <body>
    <div class="swatch recursive-preorder" title="orange"></div>
    <small>
      Recursive
      <br>
      DFS left-to-right
      <br>
      (preorder)
    </small>
    <hr>
    <div class="swatch stack-preorder" title="red"></div>
    <small>
      Stack
      <br>
      DFS right-to-left
      <br>
      (preorder)
    </small>
    <hr>
    <div class="swatch queue" title="blue"></div>
    <small>
      Queue
      <br>
      BFS left-to-right
      <br>
      (level order)
    </small>
  </body>
</html>
